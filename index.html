<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jokenpô</h1>
        <div class="scoreboard">
            <p>Sua pontuação: <span id="user-score">0</span></p>
            <p>Pontuação da máquina: <span id="machine-score">0</span></p>
        </div>
        <div class="options">
            <button class="option" id="rock">Pedra</button>
            <button class="option" id="paper">Papel</button>
            <button class="option" id="scissors">Tesoura</button>
        </div>
        <div class="result">
            <p id="result-text">Faça sua escolha!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
